<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In/Up Animation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login">
    <div class="form left">
      <button class="ghost">Sign Up</button>
    </div>
    <div class="form right">
      <button class="ghost">Sign In</button>
    </div>

    <div class="overlay no-animation signin-active">
      <div class="message signin">
        <h1>Welcome Back</h1>
        <p>Login in to keep connected with us</p>
      </div>
      <div class="message signup">
        <h1>Hello, friend</h1>
        <p>Enter your personal details and start a jorney with us</p>
      </div>
      <button id="switch-sign-method">Sign In</button>
    </div>
  </div>
  <script src="javascript.js"></script>
</body>
</html>
